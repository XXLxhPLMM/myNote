<h1 id="表格">表格</h1>
<ol>
<li>&lt;table&gt;元素创建一个表。</li>
<li>&lt;tr&gt;元素添加行的表。</li>
<li>要将数据添加到行中，可以使用&lt;td&gt;元素。</li>
<li>表标题阐明了数据的含义。标题与&lt;th&gt;元素一起添加。</li>
<li>表数据可以使用<strong>colspan</strong>属性跨越列。</li>
<li>表数据可以使用<strong>rowspan</strong>属性跨越行。</li>
<li>表可以分为三个主要部分：头，主体和页脚。</li>
<li>使用该&lt;thead&gt;元素创建表格的头部。</li>
<li>使用该&lt;tbody&gt;元素创建表的主体。</li>
<li>使用&lt;tfoot&gt;元素创建表的页脚。</li>
</ol>
